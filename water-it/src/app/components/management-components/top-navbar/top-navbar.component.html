<div class="top-navbar-container">

        <img class="logo" src="../../../../assets/Logo/logo-navbar.jpg" alt="">
    </div>
    <div class="navbar-content">
        <p class="user-name">{{this.username}}</p>
        <div class="top-bar-icon">

        <mat-icon class="top-bar-icon">set</mat-icon>

</div>

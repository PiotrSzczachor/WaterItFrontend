<div class="dashboard-page">
    <div class="top-navbar">
        <app-top-navbar></app-top-navbar>
    </div>
    <div class="dashboard-container">
        <div class="navbar">
            <app-side-navbar></app-side-navbar>
        </div>
        <div class="dashboard-content-container">
            <div class="dashboard-content">
                <div class="left-section">
                    <div class="weather-forecast-componet-container">
                        <app-weather-forecast></app-weather-forecast>
                    </div>
                </div>
                <div class="right-section">
                    <div class="right-section-row">
                        <div class="sensor-preview-component-container">
                            <app-humidity-preview [data]="measurments$ | async"></app-humidity-preview>
                        </div>
                        <div class="sensor-preview-component-container">
                            <app-soli-moisture-preview [data]="measurments$ | async"></app-soli-moisture-preview>
                        </div>
                        <div class="sensor-preview-component-container">
                            <app-lux-preview [data]="measurments$ | async"></app-lux-preview>
                        </div>
                    </div>
                    <div class="right-section-row">
                        <div class="sensor-preview-component-container">
                            <app-air-polution-preview [data]="measurments$ | async"></app-air-polution-preview>
                        </div>
                        <div class="sensor-preview-component-container">
                            <app-temperature-preview [data]="measurments$ | async"></app-temperature-preview>
                        </div>
                        <div class="sensor-preview-component-container">
                            <app-lux-preview [data]="measurments$ | async"></app-lux-preview>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
